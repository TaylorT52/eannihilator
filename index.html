<!DOCTYPE html>
<html>
<head>
    <title>Google Doc Reader</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8"/>
</head>
<body>
    <p>Essay Annihilator</p>
    <p>reading google doc content & comments</p>

    <!--auth buttons-->
    <button id="auth-button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout-button" onclick="handleSignoutClick()">Sign Out</button>
    
    <div>
        <label for="essayInput">Enter your essay:</label>
        <textarea id="essayInput" rows="10" cols="50"></textarea><br>
        <button id="submitButton" onclick="handleSubmit()">Submit</button>
    </div>
    <br>
    <br>
    <!-- Response Section -->
    <div id="response"></div>
    <!--content & comments-->
    <p>document content</p>
    <div id="doc-content">
        <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>
    <br>

    <p>document comments</p>
    <div id="doc-comments">
        <pre id="comments" style="white-space: pre-wrap;"></pre>
    </div>
    
    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
