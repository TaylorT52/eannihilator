<!DOCTYPE html>
<html>
<head>
    <title>Google Apps API Quickstart</title>
    <meta charset="utf-8"/>
</head>
<body>
    <p>Testing google apps script</p>

    <button id="auth-button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout-button" onclick="handleSignoutClick()">Sign Out</button>
    <pre id="content" style="white-space: pre-wrap;"></pre>
    <script type="text/javascript">
        let CLIENT_ID;
        let API_KEY;
        const DOC_ID = '1ewL6gdxMXMvqtvjMPGqVWW9qQWsYoJaXoln82DyDjFA'; 
        const SCOPES = 'https://www.googleapis.com/auth/documents.readonly https://www.googleapis.com/auth/script.projects';
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        document.getElementById('auth-button').style.visibility = "hidden";
        document.getElementById('signout-button').style.visibility = "hidden";

        async function loadConfig() {
            try {
                console.log("Loading config");
                const response = await fetch("config.json");
                const config = await response.json();
                CLIENT_ID = config.clientId;
                API_KEY = config.apiKey;
                gapiLoaded();
                gisLoaded();
            } catch (err) {
                console.error('Error loading config:', err);
            }
        }

        function gapiLoaded() {
            gapi.load("client", initializeGapiClient);
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: ['https://docs.googleapis.com/$discovery/rest?version=v1'],
                });
                gapiInited = true;
                maybeEnableButtons();
            } catch (err) {
                console.error('Error initializing GAPI client:', err);
            }
        }

        function gisLoaded() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: '', // define this later
                });
                gisInited = true;
                maybeEnableButtons();
            } catch (err) {
                console.error('Error initializing GIS client:', err);
            }
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById("auth-button").style.visibility = "visible";
            }
        }

        function handleAuthClick() {
            console.log("Auth button clicked");
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                document.getElementById('signout-button').style.visibility = "visible";
                document.getElementById('auth-button').innerText = "Refresh";
                await readGoogleDoc();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({"prompt": "consent"});
            } else {
                tokenClient.requestAccessToken({"prompt": ""});
            }
        }

        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken(null);
                document.getElementById("content").innerText = "";
                document.getElementById("auth-button").innerText = "Authorize";
                document.getElementById("signout-button").style.visibility = "hidden";
            }
        }

        async function readGoogleDoc() {
            try {
                const response = await gapi.client.docs.documents.get({
                    documentId: DOC_ID,
                });
                const content = response.result.body.content;
                let text = "";
                for (const element of content) {
                    if (element.paragraph) {
                        for (const paragraphElement of element.paragraph.elements) {
                            if (paragraphElement.textRun) {
                                text += paragraphElement.textRun.content;
                            }
                        }
                    }
                }
                document.getElementById("content").innerText = text;
            } catch (err) {
                document.getElementById("content").innerText = err.message;
                console.error("Error reading the Google Doc:", err);
            }
        }

        loadConfig();
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
